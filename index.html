<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css".css">
</head>
<body>
   <div class="container">
       <div class="logo">
           <h1><span class="net">NET</span><span class="flix">FLIX</span></h1>

           <p>Thanks you for signing up to Netflix.Tell me more about yourself</p>
           <div class="body">
               <form action="./result.html">
                   <div class="name">
                       <label for="name" class="label">Name</label>
                       <br>
                       <input type="text" name="isim" id="İsim" placeholder="Enter your name " class="input">

                   </div>

                   <div class="age">
                    <label for="age" class="label">Age</label>
                    <br>
                    <input type="number" name="yaş" id="Yaş" placeholder="Enter your age" min="18" class="input">

                    </div>

                    <div class="email">
                    <label for="email" class="label">E-mail</label>
                    <br>
                    <input type="email" name="email" id="E-mail" placeholder="example@gmail.com" class="input"> 

                    </div>
                    <div>
                    <p class="header">Content Type</p>
                    
                    <select name="content" id="content" class="input">
                    <option value="option">Please choose an option...</option>
                    <option value="movie">Movies</option>
                    <option value="series">Series</option>
                    <option value="show">Shows</option>
                    </select>
                    </div>

                    <div class="type">
                       <p class="header">Movie Type</p>
                       
                       <input type="checkbox" name="movie_type" id="com" value="Comedy">
                       <label for="com" class="label">Comedy</label><br>

                       <input type="checkbox" name="movie_type" id="act" value="Action">
                       <label for="act" class="label">Action</label><br>

                       <input type="checkbox" name="movie_type" id="rom" value="Romance">
                       <label for="rom" class="label">Romance</label><br>

                    </div>

                    <div class="gender">
                        <p class="header">Gender</p>
                        <input type="radio" name="gender" id="male" value="Male">
                        <label for="male" class="label">Male</label><br>
                        
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female" class="label">Female</label><br>

                        <input type="radio" name="gender" id="other" value="Other">
                        <label for="other" class="label">Other</label><br>
                    </div>

                    <div class="feedback">
                        <p class="header">Feedback</p>
                        <textarea name="feedback" id="feedback"></textarea>
                    </div>
                    <br>
                    <div class="button">
                        <button type="submit";>Send</button>
                    </div>
                </form>
           </div>
       </div>
   </div>
    
</body>
</html>
